<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Avonn Fitness</title>
    <link href="../css/app.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    <style>
      :root {
        --primary-green: #10b981;
        --dark-bg: #0f0f0f;
        --card-bg: #ffffff;
        --input-border: #e5e7eb;
        --text-dark: #111827;
        --text-muted: #6b7280;
        --btn-dark-green: #1f4d36;
      }

      body,
      html {
        height: 100%;
        margin: 0;
        font-family: "Inter", sans-serif;
        background-color: var(--dark-bg);
        color: white;
        overflow-x: hidden;
      }

      .login-wrapper {
        display: flex;
        height: 100vh;
        width: 100%;
      }

      /* Left Side - Image */
      .image-section {
        flex: 1;
        position: relative;
        background-color: #000;
        display: none;
      }

      @media (min-width: 992px) {
        .image-section {
          display: block;
          flex: 0 0 50%;
        }
      }

      .image-section img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        /* Ensure the image covers the area nicely */
      }

      .text-overlay {
        position: absolute;
        bottom: 15%;
        left: 10%;
        width: 80%;
        z-index: 2;
      }

      .text-overlay h1 {
        font-size: clamp(2.5rem, 4vw, 4rem);
        font-weight: 800;
        line-height: 1.1;
        color: white;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        margin: 0;
      }

      /* Right Side - Form */
      .form-section {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
        background-color: #1a1a1a;
        position: relative;
      }

      .logo-container {
        margin-bottom: 40px;
      }

      .logo-container img {
        height: 40px;
        /* Make logo white for dark background */
        filter: brightness(0) invert(1);
      }

      .login-card {
        background-color: var(--card-bg);
        border-radius: 16px;
        padding: 40px;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
        text-align: center;
        color: var(--text-dark);
      }

      .login-card h2 {
        font-size: 1.5rem;
        font-weight: 700;
        margin-top: 0;
        margin-bottom: 10px;
        color: #2c1810;
      }

      .login-card p {
        color: var(--text-muted);
        font-size: 0.95rem;
        margin-bottom: 30px;
      }

      .input-group {
        text-align: left;
        margin-bottom: 20px;
      }

      .input-group label {
        display: block;
        font-size: 0.8rem;
        font-weight: 600;
        color: #4a4a4a;
        margin-bottom: 8px;
      }

      .input-group input {
        width: 100%;
        padding: 14px 16px;
        border: 1px solid var(--input-border);
        border-radius: 8px;
        font-size: 1rem;
        color: var(--text-dark);
        box-sizing: border-box;
        transition: all 0.2s;
      }

      .input-group input:focus {
        border-color: #2d6a4f;
        outline: none;
        box-shadow: 0 0 0 3px rgba(45, 106, 79, 0.1);
      }

      .submit-btn {
        width: 100%;
        padding: 14px;
        background-color: #2d6a4f;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      .submit-btn:hover {
        background-color: #1b4332;
      }

      .divider {
        display: flex;
        align-items: center;
        margin: 24px 0;
        color: var(--text-muted);
        font-size: 0.9rem;
      }

      .divider::before,
      .divider::after {
        content: "";
        flex: 1;
        border-bottom: 1px solid #e5e7eb;
      }

      .divider span {
        padding: 0 10px;
      }

      .google-btn {
        width: 100%;
        padding: 12px;
        background-color: white;
        border: 1px solid #2d6a4f;
        border-radius: 8px;
        font-size: 0.95rem;
        font-weight: 600;
        color: #2d6a4f;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        transition: background-color 0.2s;
      }

      .google-btn:hover {
        background-color: #f0fdf4;
      }
    </style>
  </head>
  <body>
    <div class="login-wrapper">
      <div class="image-section">
        <img src="../images/avonn-vertical.jpg" alt="Medication weight loss" />
        <!-- <div class="text-overlay">
                <h1>Medication weight<br>loss<br>for bigger guys</h1>
            </div> -->
      </div>
      <div class="form-section">
        <div class="logo-container">
          <img src="../images/avonn-logo.png" alt="Avonn Fitness" />
        </div>
        <div class="login-card">
          <h2>Let's get you signed in</h2>
          <p>Enter your email to continue</p>

          <form action="#" method="POST">
            <div class="input-group">
              <label for="email">Email Address</label>
              <input type="email" id="email" name="email" placeholder="your@email.com" required />
            </div>
            <button type="submit" class="submit-btn">Continue</button>
          </form>

          <div class="divider">
            <span>or</span>
          </div>

          <button class="google-btn">
            <svg width="20" height="20" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4" />
              <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853" />
              <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05" />
              <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335" />
            </svg>
            Sign in with Google
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
